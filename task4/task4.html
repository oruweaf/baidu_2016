<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task4</title>
</head>
<style>
    .rec{width: 400px;height: 200px;background: #ccc;position: absolute;left: 50%;top: 50%;margin-left: -200px;margin-top: -100px;overflow: hidden;}
    .leftCircle{width: 100px;height: 50px;border-radius: 0 0 50px 50px;background: #ffcc00;margin-left: -50px;}
    .rightCircle{width: 100px;height: 50px;border-radius: 50px 50px 0 0;position: absolute;right: -50px;bottom: 0;background: #fc0;}
</style>
<body>
    <div class="rec">
        <div class="leftCircle"></div>
        <div class="rightCircle"></div>
    </div>
</body>
</html>
